<div class="container-sm text-center">
    <h1 class="text-center">Catálogos</h1>

    <div class="mb-3 card-body d-flex justify-content-between">
      <button type="button" class="btn btn-primary float-start" data-bs-toggle="modal" data-bs-target="#VentanaAdd">Agregar</button>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Años Laborados</th>
            <th scope="col" >Días Vacaciones</th>
            <th scope="col" >Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let catalogo of ListarCatalogos">
            <td>{{catalogo.annios_lab}}</td>
            <td>{{catalogo.dias_vac}}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="editar(catalogo)" data-bs-toggle="modal" data-bs-target="#VentanaEdit" ><i class="bi bi-pencil-fill"></i></button>
              <button type="button" class="btn btn-danger" (click)="eliminarCatalogo(catalogo.annios_lab)"><i class="bi bi-x-circle-fill"></i></button>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>

<!-- Ventana para agregar catalogos -->
<div class="modal fade" id="VentanaAdd" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar catálogo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="d-flex justify-content-center mb-2">
              <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
              </span>
              <div >
                <label class="form-label">Nuevo Catálogo:</label>
                <input [(ngModel)]="Catalogo.annios_lab" placeholder="Catálogo" type="text" name="Catalogo" class="form-control">
                <label class="form-label">Días de Vacaciones:</label>
                <input [(ngModel)]="Catalogo.dias_vac" placeholder="Días de Vacaciones" type="number" name="Vacaciones" class="form-control">
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" (click)="agregarCatalogos()" class="btn btn-outline-primary mb-2" data-bs-dismiss="modal" >Agregar</button>
      </div>
    </div>
  </div>
</div>


<!-- Ventana para editar catalogos -->
<div class="modal fade" id="VentanaEdit" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar catálogo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form form [formGroup]="FormCat">
          <div class="d-flex justify-content-center mb-2">
              <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
              </span>
              <div >
                <label class="form-label">Nuevo Catálogo:</label>
                <input  placeholder="Catálogo" type="text" name="Catalogo" class="form-control" formControlName="cat">
                <label class="form-label">Días de Vacaciones:</label>
                <input  placeholder="Días de Vacaciones" type="number" name="Vacaciones" class="form-control" formControlName="vac">
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" (click)="updateCatalogo()" class="btn btn-outline-primary mb-2" data-bs-dismiss="modal" >Editar</button>
      </div>
    </div>
  </div>
</div>
